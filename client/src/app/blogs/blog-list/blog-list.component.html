<div fxLayout="row wrap" fxLayoutGap="32px" fxLayoutAlign="flex-start">
  <ng-container *ngFor="let blog of blogList">
    <!-- <app-card fxFlex="0 1 calc(33.3% - 32px)"></app-card> -->
    <mat-card fxFlex="0 1 calc(33.3% - 32px)" class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{blog.blogTitle}}</mat-card-title>
                <mat-card-subtitle>Red Hat</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="http://myzeroone.com/myzeroone/18061-wallpapers-hacker_33309.jpg" alt="Photo of a Shiba Inu">
            <mat-card-content>
                <p>
                    {{blog.blogDescription}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
        
  </ng-container>
</div>
