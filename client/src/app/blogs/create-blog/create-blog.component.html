<div class="card">
    <div class="card-body">
        <form [formGroup]="blogForm" (ngSubmit)="createBlog()" novalidate>
            <div class="form-group">
                <label class="col-md-4 text-primary">Blog Title</label>
                <input type="text" class="form-control" formControlName="blogTitle" #blogTitle />
            </div>
            <div *ngIf="blogForm.controls['blogTitle'].invalid && (blogForm.controls['blogTitle'].dirty || blogForm.controls['blogTitle'].touched)"
                class="alert alert-danger">
                <div *ngIf="blogForm.controls['blogTitle'].errors.required">
                    Blog Title is required.
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 text-primary">Blog Description </label>
                <input type="text" class="form-control" formControlName="blogDescription" #blogDescription />
            </div>
            <div *ngIf="blogForm.controls['blogDescription'].invalid && (blogForm.controls['blogDescription'].dirty || blogForm.controls['blogDescription'].touched)"
                class="alert alert-danger">
                <div *ngIf="blogForm.controls['blogDescription'].errors.required">
                    Blog Description is required.
                </div>
            </div>
            <div class="form-group">
                <button type="submit" [disabled]="blogForm.pristine || blogForm.invalid" class="btn btn-primary">Submit
                    Blog</button>
            </div>
        </form>
    </div>
</div>
